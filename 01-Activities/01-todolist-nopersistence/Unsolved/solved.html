<head>
	<meta charset="UTF-8">
	<title>To Do App!</title>

<body>

<!-- Title -->
<h1>My To Dos!</h1>

<!-- Input Form -->
<form>
  <h2>To Do Item: <input type="text" id="todo"><input type="submit" value="Add Item" id="addTodo"></h2>
</form>

<hr>

<!-- To-Do List -->
<ul id="todos">
	
</ul>
<ul id="removed">

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

<script>
// ============================= START CODING BELOW! =============================================
// Create an initial todoCount variable
var todoCount = 0;
var todoArray = [];
// On Click event associated with the addTodo function
$("#addTodo").on("click", function(){
	// Get the Todo value from the textbox
	todoCount++;
	var thingToAdd = 	$('#todo').val();
	console.log(thingToAdd);
	var myTodoList = $('#todos');
	var todoButton = $('<button>');
	todoButton.text('X');
	todoButton.addClass('checkbox')
	todoButton.attr('data-name', thingToAdd + '-' + todoCount);
	var todoListItem = $('<li>');
	todoListItem.addClass(thingToAdd + '-' + todoCount);
	todoListItem.text(thingToAdd);
	todoListItem.prepend(todoButton);
	myTodoList.prepend(todoListItem);
	// Create a new to do <p> tag in jquery  to hold a todoitem and give it a unique identifier based on what number it is in the list.
	// Then give it an ID of the form: "item-4" or "item-3" or "item-99", where the number is equal to toDoCount.
	// Then append the to do text to this <p> element.
	// Create a button with unique identifers based on what number it is in the list. Again use jquery to do this.
	// Give your button a data attribute called data-to do and a class called "checkbox".
	// Lastly append a letter X inside.  
	// Append the button to the todoitem
	// Add the button and todo item to the todos div
	// Clear the textbox when done
	// Add to the todoArray
	todoArray.push(thingToAdd);
	localStorage.setItem('todoArray', JSON.stringify(todoArray));
	// Prevent Form from Refreshing (return false)
	return false;
});
// When a user clicks a check box then delete the specific content 
// (NOTE: Pay attention to the unusual syntax here for the click event. Because we are creating click events on "dynamic" content, we can't just use the usual "on" "click" syntax.)
$(document.body).on('click', '.checkbox', function(){
	// Get the todoNumber of the button from its data attribute.
	var thingToRemove = $(this).data('name');
	console.log(thingToRemove);

	$('.' + thingToRemove).remove();

 
	// Empty the specific <p> element that previously held the todo item.
});
	console.log(localStorage.getItem("todoArray"));

}
</script>

</script>
